<!DOCTYPE html>
<html>
  <head>
    <link href="../css/perfect-scrollbar.css" rel="stylesheet">
    <script src="../dist/perfect-scrollbar.js"></script>
    <style>
    #container {
      position: relative;
      margin: 0px auto;
      padding: 0px;
      width: 600px;
      height: 400px;
      overflow: auto;
    }
    #container .content {
      background-image: url('./assets/azusa.jpg');
      width: 1280px;
      height: 720px;
    }

    #flip {
      align-items: center;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    body {
      direction: rtl;
    }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="content">
      </div>
    </div>
    <div id="flip">
      <button onclick="toggleRtl(); ps.update()">Turn RTL Off</button>
    </div>
    <script>
      var ps = new PerfectScrollbar('#container');

      function toggleRtl() {
        var button = document.getElementById('flip').firstElementChild;
        var body = document.body;

      if (getComputedStyle(body).direction === 'rtl') {
          body.style.direction = 'ltr';
          button.textContent = 'Turn RTL On';
        } else {
          body.style.direction = 'rtl';
          button.textContent = 'Turn RTL Off';
        }
      }
    </script>
  </body>
</html>
